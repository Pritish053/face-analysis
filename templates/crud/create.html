{% include 'header.html' %}

{% with messages= get_flashed_messages() %} 

{% if messages %} 
    <div class="alert alert-danger" role="alert"> 
        {% for message in messages %} 
            {{message}}
        {% endfor %} 
    </div> 
{% endif %} 

{% endwith %}

<div class="card">
    <div class="card-header">
        Enter Your Data
    </div>
    <div class="card-body">
        <h5 class="card-title">Information</h5>
        <p class="card-text">
            <form method="post" action="/store" enctype="multipart/form-data">
                <div class="form-group"> 
                    <label for="form_name">Name</label> 
                    <input id="form_name" class="form-control" type="text" name="form_name"> 
                </div>
                <div class="form-group"> 
                    <label for="form_email">Email</label> 
                    <input id="form_emailt" class="form-control" type="email" name="form_email"> 
                </div>
                <div class="form-group"> 
                    <label for="form_photo">PhotoGraph</label> 
                    <input id="form_photo" class="form-control" type="file" name="form_photo"> 
                </div>
                <div class="form-group"> 
                    <input type="submit" class="btn btn-success" value="Submit"> 
                    <a href="{{url_for('home')}}" class="btn btn-primary">Return</a> 
                </div>
            </form>
        </p>
    </div>
</div>

{% include 'footer.html' %}
